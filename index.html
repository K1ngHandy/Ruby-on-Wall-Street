<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruby on Wall Street</title>
  </head>
  <body>
    <h1>Ruby on Wall Street</h1>
    <p>See console...</p>

    <script>
      // Immutable values
      let totalMoney = 100000; // amount to invest
      let highRiskMoney = totalMoney; // amount to invest in high risk/reward (all)
      totalMoney = 5000; // reassign totalMoney with updated investment amount

      console.log(totalMoney);
      console.log(highRiskMoney);

      // Mutable values
      let investmentCapital = {
        totalMoney: 100000,
      };

      let highRiskCapital = investmentCapital; // copy

      investmentCapital.totalMoney = 5000; // reassignment

      console.log(investmentCapital.totalMoney);
      console.log(highRiskCapital.totalMoney);
    </script>
  </body>
</html>
